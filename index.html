<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feasibility Media - Internal Chat</title>
    
    <!-- 
      This is a single-file, vanilla HTML/CSS/JS application.
      No external libraries or frameworks are used.
    -->
    
    <style>
        /* --- 1. Global Setup & CSS Variables --- */
        :root {
            --font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            --font-family-mono: "SFMono-Regular", Consolas, "Liberation Mono", Menlo, Courier, monospace;
            --transition-speed: 0.2s;
            
            /* Light Mode (Default) */
            --bg-app: #ffffff;
            --bg-sidebar: #f8f8f8;
            --bg-sidebar-hover: #ebebeb;
            --bg-sidebar-active: #e1e1e1;
            --bg-main: #ffffff;
            --bg-message-input: #ffffff;
            --bg-message-own: #e1f5fe;
            --bg-message-other: #f1f1f1;
            --bg-modal: rgba(255, 255, 255, 0.8);
            --bg-button: #0d6efd;
            --bg-button-danger: #dc3545;
            
            --text-color: #242424;
            --text-color-dim: #555;
            --text-color-sidebar: #1d1c1d;
            --text-color-sidebar-header: #000;
            --text-color-button: #ffffff;
            
            --border-color: #e0e0e0;
            --shadow-light: 0 1px 3px rgba(0,0,0,0.05);
            --shadow-heavy: 0 4px 12px rgba(0,0,0,0.1);
        }

        .dark-mode {
            /* Dark Mode */
            --bg-app: #1a1d21;
            --bg-sidebar: #18191c;
            --bg-sidebar-hover: #2c2d30;
            --bg-sidebar-active: #3a3b3e;
            --bg-main: #222529;
            --bg-message-input: #3a3b3e;
            --bg-message-own: #005c9e;
            --bg-message-other: #3a3b3e;
            --bg-modal: rgba(25, 27, 29, 0.8);
            --bg-button: #0d6efd;
            --bg-button-danger: #dc3545;

            --text-color: #e4e6eb;
            --text-color-dim: #b0b3b8;
            --text-color-sidebar: #e4e6eb;
            --text-color-sidebar-header: #ffffff;
            --text-color-button: #ffffff;

            --border-color: #3e4042;
        }

        /* --- 2. Basic Reset & App Layout --- */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        html, body {
            height: 100%;
            overflow: hidden;
            font-family: var(--font-family);
            background-color: var(--bg-app);
            color: var(--text-color);
            font-size: 15px;
        }

        #app-container {
            display: flex;
            height: 100vh;
            width: 100vw;
            background-color: var(--bg-app);
            transition: background-color var(--transition-speed);
        }

        /* --- 3. Sidebar --- */
        #sidebar {
            width: 260px;
            flex-shrink: 0;
            background-color: var(--bg-sidebar);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            transition: background-color var(--transition-speed), border-color var(--transition-speed);
        }

        #sidebar-header {
            padding: 16px;
            border-bottom: 1px solid var(--border-color);
        }
        
        #sidebar-header h1 {
            font-size: 18px;
            font-weight: 700;
            color: var(--text-color-sidebar-header);
            cursor: default; /* Default cursor */
        }
        
        #user-info {
            display: flex;
            align-items: center;
            margin-top: 16px;
        }
        
        #user-info .avatar {
            width: 28px;
            height: 28px;
            font-size: 12px;
            margin-right: 8px;
            background-color: #0d6efd;
            color: #fff;
        }
        
        #user-info .user-details {
            line-height: 1.3;
        }
        
        #user-info .user-name {
            font-weight: 600;
            color: var(--text-color-sidebar-header);
        }
        
        #user-info .user-role {
            font-size: 12px;
            color: var(--text-color-dim);
        }

        #sidebar-nav {
            flex: 1;
            padding: 16px 8px;
            overflow-y: auto;
        }

        #sidebar-nav h2 {
            font-size: 13px;
            font-weight: 600;
            color: var(--text-color-dim);
            padding: 4px 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        #dm-list {
            list-style: none;
            margin-top: 8px;
        }
        
        .dm-item {
            display: flex;
            align-items: center;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color var(--transition-speed);
            position: relative;
        }
        
        .dm-item:hover {
            background-color: var(--bg-sidebar-hover);
        }
        
        .dm-item.active {
            background-color: var(--bg-sidebar-active);
        }

        .dm-item .avatar {
            width: 24px;
            height: 24px;
            font-size: 11px;
            margin-right: 10px;
        }
        
        .dm-item span {
            font-weight: 500;
            color: var(--text-color-sidebar);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .unread-dot {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            width: 8px;
            height: 8px;
            background-color: var(--bg-button);
            border-radius: 50%;
            display: none; /* Hidden by default */
        }

        .dm-item.unread .unread-dot {
            display: block;
        }
        
        #sidebar-footer {
            padding: 16px;
            border-top: 1px solid var(--border-color);
        }
        
        #theme-toggle {
            width: 100%;
            padding: 8px;
            font-size: 14px;
            font-weight: 500;
            background-color: var(--bg-sidebar-hover);
            color: var(--text-color-dim);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            cursor: pointer;
            transition: background-color var(--transition-speed), color var(--transition-speed);
        }
        
        #theme-toggle:hover {
            background-color: var(--bg-sidebar-active);
            color: var(--text-color);
        }
        
        /* --- 4. Main Chat Area --- */
        #main-chat {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: var(--bg-main);
            transition: background-color var(--transition-speed);
        }

        #chat-header {
            padding: 16px 20px;
            border-bottom: 1px solid var(--border-color);
            box-shadow: var(--shadow-light);
            z-index: 10;
        }
        
        #chat-header-details {
            display: flex;
            align-items: center;
        }
        
        #hamburger-menu {
            display: none; /* Hidden on desktop */
            background: none;
            border: none;
            color: var(--text-color-dim);
            cursor: pointer;
            padding: 4px;
            margin-right: 12px;
            border-radius: 6px;
        }
        
        #hamburger-menu:hover {
            background-color: var(--bg-sidebar-hover);
        }
        
        #hamburger-menu svg {
            width: 24px;
            height: 24px;
            stroke: currentColor;
            stroke-width: 2;
            stroke-linecap: round;
        }

        #chat-header-details .avatar {
            width: 32px;
            height: 32px;
            margin-right: 12px;
        }

        #chat-header-details .user-name {
            font-size: 16px;
            font-weight: 700;
            color: var(--text-color-sidebar-header);
        }
        
        #chat-header-details .user-role {
            font-size: 13px;
            color: var(--text-color-dim);
        }

        #message-list-wrapper {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }
        
        /* Message Fade-in Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message-group {
            display: flex;
            margin-bottom: 4px; /* Reduced margin for multi-bubble */
        }
        
        .message-group.is-own {
            justify-content: flex-end;
        }

        /* Group consecutive messages from the same sender */
        .message-group:not(.is-own) + .message-group:not(.is-own),
        .message-group.is-own + .message-group.is-own {
            margin-top: -12px; /* Pull bubbles closer */
        }
        
        .message-group:not(.is-own) + .message-group:not(.is-own) .message-header,
        .message-group:not(.is-own) + .message-group:not(.is-own) .avatar,
        .message-group.is-own + .message-group.is-own .message-header,
        .message-group.is-own + .message-group.is-own .avatar {
            visibility: hidden; /* Hide avatar and header for subsequent messages */
            height: 0;
            margin: 0;
        }
        
        .message-group:not(.is-own) + .message-group:not(.is-own) .message-details {
            padding-left: 48px; /* Align with first bubble */
        }
        
        .message-group.is-own + .message-group.is-own .message-details {
            padding-right: 48px; /* Align with first bubble */
        }


        .message-group .avatar {
            width: 36px;
            height: 36px;
            margin-right: 12px;
            flex-shrink: 0;
            animation: fadeIn 0.3s ease-out;
        }
        
        /* Shared Avatar Styles */
        .avatar {
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            font-weight: 600;
            color: #fff;
            overflow: hidden; /* For image avatars if added */
        }
        
        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .message-details {
            max-width: 80%;
            animation: fadeIn 0.3s ease-out;
        }
        
        .message-header {
            display: flex;
            align-items: baseline;
            margin-bottom: 4px;
            animation: fadeIn 0.3s ease-out;
        }
        
        .message-sender {
            font-weight: 600;
            margin-right: 8px;
            color: var(--text-color-sidebar-header);
        }
        
        .message-timestamp {
            font-size: 12px;
            color: var(--text-color-dim);
        }
        
        .message-bubble {
            padding: 10px 14px;
            background-color: var(--bg-message-other);
            border-radius: 12px;
            line-height: 1.5;
            word-wrap: break-word;
            transition: background-color var(--transition-speed);
        }
        
        .message-bubble p {
            margin-bottom: 8px;
        }
        
        .message-bubble p:last-child {
            margin-bottom: 0;
        }
        
        /* Own Messages */
        .message-group.is-own .message-details {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }

        .message-group.is-own .message-bubble {
            background-color: var(--bg-message-own);
            color: var(--text-color);
            border-radius: 12px;
        }
        
        .message-group.is-own .avatar {
            order: 2;
            margin-right: 0;
            margin-left: 12px;
        }
        
        /* --- 5. Typing Indicator & Message Input --- */
        #typing-indicator {
            height: 24px;
            padding: 0 20px;
        }
        
        #typing-indicator-text {
            font-size: 13px;
            font-style: italic;
            color: var(--text-color-dim);
            transition: opacity 0.2s;
            display: flex;
            align-items: center;
        }
        
        /* Typing dots animation */
        .typing-dots {
            display: inline-block;
            margin-left: 4px;
        }
        .typing-dots span {
            display: inline-block;
            width: 4px;
            height: 4px;
            background-color: var(--text-color-dim);
            border-radius: 50%;
            margin-left: 3px;
            animation: typing 1s infinite;
        }
        .typing-dots span:nth-child(1) { animation-delay: 0.1s; }
        .typing-dots span:nth-child(2) { animation-delay: 0.2s; }
        .typing-dots span:nth-child(3) { animation-delay: 0.3s; }

        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-3px); }
        }
        
        #message-form-wrapper {
            padding: 20px;
            border-top: 1px solid var(--border-color);
            background-color: var(--bg-app);
            transition: background-color var(--transition-speed);
        }
        
        #message-form {
            display: flex;
            align-items: center;
            border: 1px solid var(--border-color);
            border-radius: 10px;
            background-color: var(--bg-message-input);
            padding: 4px;
            transition: background-color var(--transition-speed), border-color var(--transition-speed);
        }
        
        #message-form:focus-within {
            border-color: #0d6efd;
            box-shadow: 0 0 0 3px rgba(13, 110, 253, 0.2);
        }

        #message-input {
            flex: 1;
            border: none;
            outline: none;
            padding: 12px;
            font-family: var(--font-family);
            font-size: 15px;
            resize: none;
            background-color: transparent;
            color: var(--text-color);
            height: 48px; /* Default height */
            line-height: 1.5;
        }

        #message-form button {
            background-color: var(--bg-button);
            color: var(--text-color-button);
            border: none;
            border-radius: 8px;
            width: 36px;
            height: 36px;
            margin-right: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s;
        }
        
        #message-form button:hover {
            filter: brightness(1.1);
        }
        
        #message-form button svg {
            width: 20px;
            height: 20px;
        }
        
        /* --- 6. Admin Panel (Hidden by default) --- */
        .hidden {
            display: none !important;
        }
        
        #admin-panel {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--bg-modal);
            backdrop-filter: blur(5px);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        #admin-modal {
            background-color: var(--bg-main);
            padding: 24px;
            border-radius: 12px;
            box-shadow: var(--shadow-heavy);
            width: 90%;
            max-width: 500px;
            border: 1px solid var(--border-color);
        }
        
        #admin-modal h2 {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 20px;
            color: var(--text-color-sidebar-header);
        }
        
        .admin-section {
            margin-bottom: 20px;
        }
        
        .admin-section label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text-color);
        }
        
        .admin-input, .admin-select {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border-radius: 6px;
            border: 1px solid var(--border-color);
            background-color: var(--bg-message-input);
            color: var(--text-color);
        }
        
        .admin-button-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .admin-button, .admin-button-danger, .admin-button-secondary {
            padding: 10px 14px;
            font-size: 14px;
            font-weight: 500;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: filter 0.2s;
        }
        
        .admin-button {
            background-color: var(--bg-button);
            color: var(--text-color-button);
        }
        
        .admin-button-danger {
            background-color: var(--bg-button-danger);
            color: var(--text-color-button);
        }
        
        .admin-button-secondary {
            background-color: var(--bg-message-other);
            color: var(--text-color);
            border: 1px solid var(--border-color);
        }
        
        .admin-button:hover, .admin-button-danger:hover, .admin-button-secondary:hover {
            filter: brightness(1.1);
        }
        
        #admin-close {
            float: right;
            background: none;
            border: none;
            font-size: 24px;
            font-weight: 300;
            color: var(--text-color-dim);
            cursor: pointer;
        }
        
        /* --- 7. Responsive Mobile Styles --- */
        @media (max-width: 768px) {
            #sidebar {
                position: fixed;
                left: 0;
                top: 0;
                height: 100vh;
                z-index: 1001; /* Above backdrop */
                transform: translateX(-100%);
                transition: transform 0.3s ease-in-out;
                box-shadow: var(--shadow-heavy);
                border-right: 1px solid var(--border-color);
            }
            
            #sidebar.open {
                transform: translateX(0);
            }
            
            #main-chat {
                width: 100%;
            }
            
            #hamburger-menu {
                display: flex;
                align-items: center;
                justify-content: center;
            }

            #mobile-menu-backdrop {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0,0,0,0.4);
                z-index: 1000;
                opacity: 0;
                visibility: hidden;
                transition: opacity 0.3s ease-in-out;
            }
            
            body.mobile-menu-open #mobile-menu-backdrop {
                opacity: 1;
                visibility: visible;
            }
            
            #admin-modal {
                width: 95%;
            }
            
            .message-group:not(.is-own) + .message-group:not(.is-own) .message-details {
                padding-left: 0; /* No extra padding on mobile */
            }
            
            .message-group.is-own + .message-group.is-own .message-details {
                padding-right: 0; /* No extra padding on mobile */
            }
            
            .message-group:not(.is-own) .avatar {
                margin-right: 8px;
            }
            
            .message-group.is-own .avatar {
                margin-left: 8px;
            }
            
            .message-details {
                max-width: 90%;
            }
        }
    </style>
</head>
<body class="light-mode">

    <!-- The main application container -->
    <div id="app-container">

        <!-- --- Sidebar --- -->
        <aside id="sidebar">
            <div id="sidebar-header">
                <h1 id="app-title">Feasibility Media</h1>
                <div id="user-info">
                    <div class="avatar" style="background-color: #0d6efd;">AM</div>
                    <div class="user-details">
                        <div class="user-name">Aryaveer Mishra</div>
                        <div class="user-role">CEO (Admin)</div>
                    </div>
                </div>
            </div>
            
            <nav id="sidebar-nav">
                <h2>Direct Messages</h2>
                <ul id="dm-list">
                    <!-- DM list will be populated by JavaScript -->
                </ul>
            </nav>
            
            <footer id="sidebar-footer">
                <button id="theme-toggle">Toggle Light/Dark Mode</button>
            </footer>
        </aside>

        <!-- --- Main Chat Area --- -->
        <main id="main-chat">
            <header id="chat-header">
                <!-- Chat header will be populated by JavaScript -->
                <div id="chat-header-details">
                    <button id="hamburger-menu" title="Toggle Menu">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="3" y1="12" x2="21" y2="12"></line>
                            <line x1="3" y1="6" x2="21" y2="6"></line>
                            <line x1="3" y1="18" x2="21" y2="18"></line>
                        </svg>
                    </button>
                    <!-- e.g., <div class="avatar">...</div> <div>Name, Role</div> -->
                </div>
            </header>
            
            <div id="message-list-wrapper">
                <div id="message-list">
                    <!-- Messages will be populated by JavaScript -->
                </div>
            </div>

            <div id="typing-indicator">
                <span id="typing-indicator-text"></span>
            </div>

            <div id="message-form-wrapper">
                <form id="message-form">
                    <textarea id="message-input" placeholder="Message..." rows="1"></textarea>
                    <button type="submit" title="Send Message">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="24" height="24"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"></path></svg>
                    </button>
                </form>
            </div>
            
            <div id="mobile-menu-backdrop"></div>
        </main>
    </div>

    <!-- --- Admin Panel (Hidden) --- -->
    <div id="admin-panel" class="hidden">
        <div id="admin-modal">
            <button id="admin-close">&times;</button>
            <h2>Admin Panel</h2>
            
            <div class="admin-section">
                <label for="admin-persona-select">Send Message As:</label>
                <select id="admin-persona-select" class="admin-select">
                    <!-- Personas will be populated by JavaScript -->
                </select>
                <textarea id="admin-message-input" class="admin-input" rows="2" placeholder="Type a fake message..."></textarea>
                <button id="admin-send-button" class="admin-button" style="margin-top: 10px;">Send Message</button>
            </div>
            
            <div class="admin-section">
                <label>Trigger Staff Actions:</label>
                <div class="admin-button-group">
                    <button id="admin-trigger-morning" class="admin-button-secondary">Trigger Morning Summary</button>
                    <button id="admin-trigger-progress" class="admin-button-secondary">Trigger Progress Update</button>
                </div>
            </div>
            
            <div class="admin-section">
                <label>Chat Management (Permanent):</label>
                <div class="admin-button-group">
                    <button id="admin-clear-chat" class="admin-button-danger">Clear All Chat History</button>
                </div>
            </div>
        </div>

                    messageInputEl.style.height = 'auto';
                    messageInputEl.style.height = (messageInputEl.scrollHeight) + 'px';
                });
                
                // Admin Panel Listeners
                document.addEventListener('keydown', handleAdminKeydown);
                appTitleEl.addEventListener('click', handleAdminTap); // Mobile admin trigger
                adminCloseBtn.addEventListener('click', closeAdminPanel);
                adminSendBtn.addEventListener('click', handleAdminSend);
                adminTriggerMorningBtn.addEventListener('click', triggerMorningSummary);
                adminTriggerProgressBtn.addEventListener('click', triggerProgressUpdate);
                adminClearChatBtn.addEventListener('click', handleAdminClearChat);
            }

            // --- 3. RENDERING & UI ---

            /**
             * Renders the list of DMs in the sidebar
             */
            function renderSidebar() {
                dmListEl.innerHTML = '';
                Object.values(PERSONAS).forEach(persona => {
                    const li = document.createElement('li');
                    li.className = 'dm-item';
                    li.dataset.id = persona.id;
                    li.innerHTML = `
                        <div class="avatar" style="background-color: ${persona.avatarColor};">${persona.avatar}</div>
                        <span>${persona.name}</span>
                        <div class="unread-dot"></div>
                    `;
                    li.addEventListener('click', () => selectChat(persona.id));
                    dmListEl.appendChild(li);
                });
            }

            /**
             * Renders the chat header for the currently selected chat
             */
            function renderChatHeader() {
                const persona = PERSONAS[currentChatId];
                if (!persona) return;
                
                chatHeaderDetailsEl.innerHTML = `
                    <button id="hamburger-menu" title="Toggle Menu">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="3" y1="12" x2="21" y2="12"></line>
                            <line x1="3" y1="6" x2="21" y2="6"></line>
                            <line x1="3" y1="18" x2="21" y2="18"></line>
                        </svg>
                    </button>
                    <div class="avatar" style="background-color: ${persona.avatarColor};">${persona.avatar}</div>
                    <div class="user-details">
                        <div class="user-name">${persona.name}</div>
                        <div class="user-role">${persona.role}</div>
                    </div>
                `;
                // Re-add hamburger listener since we just overwrote it
                document.getElementById('hamburger-menu').addEventListener('click', openMobileMenu);
            }

            /**
             * Renders all messages for the current chat
             */
            function renderMessages() {
                messageListEl.innerHTML = '';
                const messages = allMessages[currentChatId] || [];
                
                messages.forEach(msg => {
                    messageListEl.appendChild(createMessageElement(msg));
                });
                
                scrollToBottom();
            }

            /**
             * Creates an HTML element for a single message object
             * @param {object} msg - The message object
             * @returns {HTMLElement} The message group element
             */
            function createMessageElement(msg) {
                const persona = msg.senderId === 'ceo' ? CEO : PERSONAS[msg.senderId];
                const isOwn = msg.senderId === 'ceo';
                
                const groupEl = document.createElement('div');
                groupEl.className = `message-group ${isOwn ? 'is-own' : ''}`;
                groupEl.dataset.messageId = msg.id; // For editing/deleting
                
                groupEl.innerHTML = `
                    <div class="avatar" style="background-color: ${persona.avatarColor};">${persona.avatar}</div>
                    <div class="message-details">
                        <div class="message-header">
                            <span class="message-sender">${persona.name}</span>
                            <span class="message-timestamp">${formatTimestamp(msg.timestamp)}</span>
                        </div>
                        <div class="message-bubble">
                            ${msg.text.map(p => `<p>${p}</p>`).join('')}
                        </div>
                    </div>
                `;
                return groupEl;
            }

            /**
             * Sets the active chat, renders header and messages
             * @param {string} personaId - The ID of the persona to chat with
             */
            function selectChat(personaId) {
                currentChatId = personaId;
                
                // Update sidebar active state
                document.querySelectorAll('.dm-item').forEach(el => {
                    el.classList.toggle('active', el.dataset.id === personaId);
                    if (el.dataset.id === personaId) {
                        el.classList.remove('unread'); // Mark as read
                    }
                });
                
                renderChatHeader();
                renderMessages();
                messageInputEl.focus();
                
                // Close mobile menu on chat selection
                closeMobileMenu();
            }

            /**
             * Scrolls the message list to the bottom
             */
            function scrollToBottom() {
                messageListWrapperEl.scrollTop = messageListWrapperEl.scrollHeight;
            }

            /**
             * Shows the typing indicator
             * @param {string} personaName - Name of the typing person
             */
            function showTypingIndicator(personaName) {
                typingIndicatorTextEl.innerHTML = `
                    ${personaName} is typing
                    <span class="typing-dots">
                        <span></span><span></span><span></span>
                    </span>
                `;
                typingIndicatorTextEl.style.opacity = '1';
            }

            /**
             * Hides the typing indicator
             */
            function hideTypingIndicator() {
                typingIndicatorTextEl.style.opacity = '0';
                typingIndicatorTextEl.innerHTML = '';
            }

            /**
             * Formats a timestamp into a human-readable time
             * @param {number} timestamp - The message timestamp
             * @returns {string} Formatted time string
             */
            function formatTimestamp(timestamp) {
                const date = new Date(timestamp);
                const today = new Date();
                const yesterday = new Date(today.getTime() - 86400000);

                const time = date.toLocaleTimeString([], { hour: 'numeric', minute: '2-digit' });

                if (date.toLocaleDateString() === today.toLocaleDateString()) {
                    return time;
                }
                if (date.toLocaleDateString() === yesterday.toLocaleDateString()) {
                    return `Yesterday at ${time}`;
                }
                return date.toLocaleDateString([], { month: 'short', day: 'numeric' }) + ` at ${time}`;
            }
            
            /**
             * Plays the notification sound
             */
            function playNotificationSound() {
                notificationSoundEl.currentTime = 0;
                notificationSoundEl.play().catch(e => console.log("Audio play failed. User interaction needed."));
            }

            // --- 4. MESSAGE & SIMULATION LOGIC ---

            /**
             * Handles the user (CEO) sending a message
             * @param {Event} e - The form submit event
             */
            function handleMessageSubmit(e) {
                e.preventDefault();
                const text = messageInputEl.value.trim();
                if (!text) return;

                // Add user's message
                addMessage(currentChatId, 'ceo', Date.now(), [text]);
                
                // Trigger bot reply
                triggerBotReply(currentChatId, text);

                // Clear input
                messageInputEl.value = '';
                messageInputEl.style.height = '48px';
            }
            
            /**
             * Adds a new message to the state and UI
             * @param {string} chatId - The chat to add the message to
             * @param {string} senderId - 'ceo' or a persona ID
             * @param {number} timestamp - The message timestamp
             * @param {Array<string>} textBubbles - An array of message text bubbles
             * @param {boolean} [isProactive=false] - If true, this is a proactive message
             */
            function addMessage(chatId, senderId, timestamp, textBubbles, isProactive = false) {
                const msg = {
                    id: `msg_${timestamp}_${Math.random()}`,
                    senderId: senderId,
                    timestamp: timestamp,
                    text: textBubbles // Always store as an array
                };

                if (!allMessages[chatId]) {
                    allMessages[chatId] = [];
                }
                allMessages[chatId].push(msg);
                saveMessages();

                // Only render if it's for the current chat
                if (chatId === currentChatId) {
                    messageListEl.appendChild(createMessageElement(msg));
                    scrollToBottom();
                }

                // Show unread dot if it's not the current chat and not from the CEO
                if (chatId !== currentChatId && senderId !== 'ceo') {
                    const dmItem = document.querySelector(`.dm-item[data-id="${chatId}"]`);
                    if (dmItem) {
                        dmItem.classList.add('unread');
                    }
                }
                
                // Play sound for incoming messages
                if (senderId !== 'ceo') {
                    playNotificationSound();
                }
            }
            
            /**
             * Triggers the "AI" persona's reply
             * @param {string} personaId - The persona to reply
             * @param {string} userText - The text the user sent
             */
            function triggerBotReply(personaId, userText) {
                const persona = PERSONAS[personaId];
                if (typingTimers[personaId]) {
                    clearTimeout(typingTimers[personaId]);
                }

                const replyBubbles = getBotReply(personaId, userText);
                const avgDelay = personaId === 'kabir' ? 6000 : 3000; // Kabir is slower
                
                // 1. Show "typing" indicator
                const typingDelay = Math.random() * 1500 + 500; // 0.5s - 2s
                typingTimers[personaId] = setTimeout(() => {
                    showTypingIndicator(persona.name);
                    
                    // 2. Wait to "send" the message
                    const replyDelay = Math.random() * (avgDelay / 2) + (avgDelay / 2); // 3-6s for Kabir, 1.5-3s for others
                    
                    typingTimers[personaId] = setTimeout(() => {
                        hideTypingIndicator();
                        // 3. Handle sending the message(s)
                        handleBotReplySending(personaId, persona.name, replyBubbles);
                        
                    }, replyDelay);
                    
                }, typingDelay);
            }
            
            /**
             * Handles sending single or multi-bubble replies with natural delays
             * @param {string} personaId
             * @param {string} personaName
             * @param {Array<string>} replyBubbles
             */
            function handleBotReplySending(personaId, personaName, replyBubbles) {
                if (!replyBubbles || replyBubbles.length === 0) return;

                // Send the first bubble immediately
                addMessage(personaId, personaId, Date.now(), [replyBubbles[0]]);

                // If there are more bubbles, send them with staggered delays
                if (replyBubbles.length > 1) {
                    let bubbleDelay = 0;
                    for (let i = 1; i < replyBubbles.length; i++) {
                        const bubble = replyBubbles[i];
                        const delay = Math.random() * 1500 + 1000; // 1s - 2.5s between bubbles
                        bubbleDelay += delay;
                        
                        setTimeout(() => {
                            // Show typing indicator again
                            showTypingIndicator(personaName);
                            
                            setTimeout(() => {
                                // Hide typing and send next bubble
                                hideTypingIndicator();
                                addMessage(personaId, personaId, Date.now(), [bubble]);
                            }, delay / 2); // Type for half the delay
                            
                        }, bubbleDelay - (delay / 2)); // Start typing before sending
                    }
                }
            }


            /**
             * Finds the correct reply from the REPLY_LOGIC
             * @param {string} personaId - The persona ID
             * @param {string} userText - The user's message
             * @returns {Array<string>} An array of message bubbles
             */
            function getBotReply(personaId, userText) {
                const rules = REPLY_LOGIC[personaId];
                if (!rules) return ["..."]; // Fallback for undefined persona
                
                const lowerText = userText.toLowerCase();

                for (const rule of rules) {
                    if (rule.keywords.includes('generic')) {
                        // Handle generic fallback
                        const reply = rule.reply[Math.floor(Math.random() * rule.reply.length)];
                        return [reply]; // Generic replies are single bubbles
                    }
                    
                    for (const keyword of rule.keywords) {
                        if (lowerText.includes(keyword)) {
                            let reply = typeof rule.reply === 'function' ? rule.reply() : rule.reply;
                            if (Array.isArray(reply)) {
                                // It's a multi-bubble reply or a list of options
                                // If it's a list of options, pick one
                                if (reply.every(r => !Array.isArray(r))) {
                                    const chosenReply = reply[Math.floor(Math.random() * reply.length)];
                                    // Ensure it's an array for multi-bubble handler
                                    return Array.isArray(chosenReply) ? chosenReply : [chosenReply];
                                }
                            }
                            // If it's a function that returned a multi-bubble array
                            return reply;
                        }
                    }
                }
                return ["Got it."]; // Should be unreachable if 'generic' is defined
            }
            
            /**
             * Starts the timer for random proactive messages
             */
            function startProactiveTimer() {
                if (proactiveInterval) {
                    clearInterval(proactiveInterval);
                }
                
                // Set a timer for 30-90 seconds
                const nextMessageTime = Math.random() * 60000 + 30000;
                
                proactiveInterval = setTimeout(() => {
                    triggerProactiveMessage();
                    startProactiveTimer(); // Schedule the next one
                }, nextMessageTime);
            }
            
            /**
             * Triggers a random unprompted message from a random persona
             */
            function triggerProactiveMessage() {
                const personaIds = Object.keys(PERSONAS);
                const randomPersonaId = personaIds[Math.floor(Math.random() * personaIds.length)];
                const persona = PERSONAS[randomPersonaId];
                
                // Don't send a proactive message if we're currently chatting with them
                if (randomPersonaId === currentChatId) {
                    return;
                }
                
                const messages = PROACTIVE_MESSAGES[randomPersonaId];
                if (!messages || messages.length === 0) return;
                
                const messageBubbles = messages[Math.floor(Math.random() * messages.length)];
                
                // Add the message(s) with a slight delay to feel natural
                let bubbleDelay = 0;
                for (const bubble of messageBubbles) {
                    setTimeout(() => {
                        addMessage(randomPersonaId, randomPersonaId, Date.now(), [bubble], true);
                    }, bubbleDelay);
                    bubbleDelay += Math.random() * 1500 + 1000; // 1-2.5s between bubbles
                }
            }

            // --- 5. THEME, MOBILE & ADMIN LOGIC ---
            
            /**
             * Toggles between light and dark mode
             */
            function toggleTheme() {
                document.body.classList.toggle('dark-mode');
                document.body.classList.toggle('light-mode');
                // Save preference
                localStorage.setItem('fm-chat-theme', document.body.className);
            }
            
            /**
             * Toggles the admin panel on Shift + A
             * @param {Event} e - The keydown event
             */
            function handleAdminKeydown(e) {
                if (e.key === 'A' && e.shiftKey) {
                    e.preventDefault();
                    openAdminPanel();
                }
            }
            
            /**
             * Handles the mobile 5-tap trigger for admin panel
             */
            function handleAdminTap() {
                adminTapCount++;
                if (adminTapTimer) {
                    clearTimeout(adminTapTimer);
                }
                adminTapTimer = setTimeout(() => {
                    adminTapCount = 0; // Reset after 1.5 seconds
                }, 1500);

                if (adminTapCount >= 5) {
                    adminTapCount = 0;
                    clearTimeout(adminTapTimer);
                    openAdminPanel();
                }
            }

            /**
             * Opens the mobile sidebar menu
             */
            function openMobileMenu() {
                sidebarEl.classList.add('open');
                document.body.classList.add('mobile-menu-open');
            }

            /**
             * Closes the mobile sidebar menu
             */
            function closeMobileMenu() {
                sidebarEl.classList.remove('open');
                document.body.classList.remove('mobile-menu-open');
            }

            /**
             * Opens the admin panel
             */
            function openAdminPanel() {
                adminPanelEl.classList.remove('hidden');
            }

            /**
             * Closes the admin panel
             */
            function closeAdminPanel() {
                adminPanelEl.classList.add('hidden');
            }

            /**
             * Populates the admin panel's persona dropdown
             */
            function renderAdminPanel() {
                adminPersonaSelectEl.innerHTML = '';
                Object.values(PERSONAS).forEach(persona => {
                    const option = document.createElement('option');
                    option.value = persona.id;
                    option.textContent = persona.name;
                    adminPersonaSelectEl.appendChild(option);
                });
            }

            /**
             * Handles sending a fake message from the admin panel
             */
            function handleAdminSend() {
                const personaId = adminPersonaSelectEl.value;
                const message = adminMessageInputEl.value.trim();
                
                if (!personaId || !message) return;
                
                const persona = PERSONAS[personaId];
                
                // Send as multi-bubble if text contains newlines
                const textBubbles = message.split('\n').filter(Boolean);
                
                addMessage(persona.id, persona.name, Date.now(), textBubbles, true);
                
                adminMessageInputEl.value = '';
                closeAdminPanel();
            }
            
            /**
             * Triggers the Morning Summary from Aston
             */
            function triggerMorningSummary() {
                const summary = REPLY_LOGIC['aston'][0].reply(); // Get the summary function
                handleBotReplySending('aston', 'Aston', summary);
                closeAdminPanel();
            }

            /**
             * Triggers a progress update from all team members
             */
            function triggerProgressUpdate() {
                const updates = {
                    'aston': ["Team status: All green. No blockers."],
                    'maya': ["Finishing the 'Omega' mobile mockups now. ✨"],
                    'ravi': ["Following up with 3 prospects, 'Stellar' contract is still with legal."],
                    'neha': ["'Apex' campaign CPC is stable. Analyzing top-of-funnel metrics."],
                    'kabir': ["video 3 edit is 50% done."]
                };

                Object.keys(updates).forEach((personaId, index) => {
                    setTimeout(() => {
                        const persona = PERSONAS[personaId];
                        handleBotReplySending(personaId, persona.name, updates[personaId]);
                    }, index * 1500); // Stagger the messages
                });

                closeAdminPanel();
            }

            /**
             * Handles clearing all chat history from localStorage
             */
            function handleAdminClearChat() {
                if (confirm("Are you sure you want to permanently delete all chat history?")) {
                    allMessages = {};
                    saveMessages();
                    
                    // Clear unread dots
                    document.querySelectorAll('.dm-item.unread').forEach(el => {
                        el.classList.remove('unread');
                    });
                    
                    renderMessages(); // Clear the current view
                    closeAdminPanel();
                    
                    // Re-seed the chat to make it look alive again
                    setTimeout(seedInitialChat, 1000);
                }
            }


            // --- 6. DATA & HISTORY ---

            /**
             * Loads messages from localStorage
             */
            function loadMessages() {
                const savedMessages = localStorage.getItem('fm-chat-messages');
                if (savedMessages) {
                    allMessages = JSON.parse(savedMessages);
                } else {
                    allMessages = {};
                }
            }

            /**
             * Saves all messages to localStorage
             */
            function saveMessages() {
                localStorage.setItem('fm-chat-messages', JSON.stringify(allMessages));
            }

             */
            function seedInitialChat() {

                allMessages = {

                        { id: 'seed2', senderId: 'ceo', timestamp: now - (2 * day) - 3500000, text: ["Confirmed. Are Ravi and Neha looped in on the targets?"]},
                        { id: 'seed3', senderId: 'aston', timestamp: now - (2 * day) - 3400000, text: ["Yes. They are synced."]}
                    ],

                        { id: 'seed5', senderId: 'ceo', timestamp: now - (1 * day) - 7100000, text: ["Looks good, Maya. Let's try a version with a darker CTA button."]},
                        { id: 'seed6', senderId: 'maya', timestamp: now - (1 * day) - 7000000, text: ["Sure thing!", "Will send a v2 over shortly."]}
                    ],
                    'ravi': [
                        { id: 'seed7', senderId: 'ravi', timestamp: now - 3600000, text: ["Morning boss.", "Sales are up 14% this week. 🚀"]},
                        { id: 'seed8', senderId: 'ceo', timestamp: now - 3500000, text: ["Excellent news, Ravi. What's the status on 'Stellar Solutions'?"]},
                        { id: 'seed9', senderId: 'ravi', timestamp: now - 3400000, text: ["Contract is with their legal team. They said we should have it back by EOD tomorrow."]}
                    ],
                    'neha': [
                        { id: 'seed10', senderId: 'neha', timestamp: now - (1 * day) - 10800000, text: ["The analytics from the 'Apex' campaign are in.", "CTR is 2.2% and we have 45 new MQLs so far."]},
                    ],
                    'kabir': [
                        { id: 'seed11', senderId: 'kabir', timestamp: now - 7200000, text: ["video 1 (final) is uploaded."]},

                saveMessages();

            // --- 7. START THE APP ---
            initApp();

        });
